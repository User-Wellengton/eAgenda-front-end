<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-6 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">
          Inserir Novo Contato
        </h1>
        <hr />
      </div>

      <form [formGroup]="formContato" class="mt-4">

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Nome:</label>
          <input [ngClass]="nome?.touched && nome?.invalid ? 'is-invalid' : ''" formControlName="nome"
            class="form-control" type="text" placeholder="Digite o nome do contato" />
          <div class="invalid-tooltip" *ngIf="nome?.touched && nome?.invalid">
            <span *ngIf="nome?.errors?.['required']">O nome precisa ser preenchido.</span>
            <span *ngIf="nome?.errors?.['minlength']">O nome deve ter no mínimo 3 caracteres.</span>
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Email:</label>
          <input [ngClass]="email?.touched && email?.invalid ? 'is-invalid' : ''" formControlName="email"
            class="form-control" type="text" placeholder="Digite o email do contato" />
          <div class="invalid-tooltip" *ngIf="email?.touched && email?.invalid">
            <span *ngIf="nome?.errors?.['required']">O email precisa ser preenchido.</span>
            <span *ngIf="nome?.errors?.['minlength']">O email deve válido.</span>
          </div>
        </div>


        <div class="form-group  position-relative mb-3">
          <label class="form-label" for="telefone">Telefone</label>
          <input class="form-control" type="text" formControlName="telefone" mask="(00)0000-0000||(00)00000-0000"
            placeholder="(00)X0000-0000" [ngClass]="(telefone?.touched && telefone?.invalid) ? 'is-invalid' : ''">
          <div class="invalid-tooltip" *ngIf="nome?.touched && nome?.invalid">
            <span *ngIf="telefone?.errors?.['required']">É necessário um telefone.</span>
          </div>
        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Empresa:</label>
          <input formControlName="empresa"
            class="form-control" type="text" placeholder="Digite a empresa do contato se houver" />

        </div>

        <div class="form-group mb-3 position-relative">
          <label class="form-label">Cargo:</label>
          <input  formControlName="cargo"
            class="form-control" type="text" placeholder="Digite o cargo do contato se houver" />

        </div>

        <div class="card-footer g-grid d-flex gap-1 mt-5">
          <button (click)="gravar()" type="button" class="btn btn-primary px-5">
            <i class="pi pi-save me-2"></i>
            Gravar
          </button>
          <button routerLink="/contatos/listar" type="button" class="btn btn-outline-primary px-5">
            <i class="pi pi-arrow-left me-2"></i>
            Voltar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
